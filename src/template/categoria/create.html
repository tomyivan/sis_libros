{% extends 'base.html' %}

{% block title %}Agregar Categoría{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2>Agregar / Editar categoría</h2>
      {% if errors %}
        <div class="alert alert-warning">
          <ul class="mb-0">
            {% for field, msgs in errors.items() %}
              <li><strong>{{ field }}:</strong> {{ msgs }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
      <form method="post" action="{{ url_for('categoria.crear_categoria') }}">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input name="nombre" class="form-control" required value="{{ data.nombre if data else '' }}" />
        </div>
        <div class="mb-3">
          <label class="form-label">Descripción</label>
          <textarea name="descripcion" class="form-control">{{ data.descripcion if data else '' }}</textarea>
        </div>
        <div class="d-grid">
          <button class="btn btn-success">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
