{% extends 'base.html' %}

{% block title %}Géneros{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Géneros</h2>
        <button class="btn btn-primary" id="btnNewGenero">Agregar género</button>
    </div>

        <div class="mb-3 d-flex">
            <input id="generosSearch" class="form-control me-2" placeholder="Buscar géneros..." />
        </div>

        <div id="noGenerosMsg" class="alert alert-warning" style="display:none">No hay géneros.</div>

        <div id="generosList" class="list-group">
            {% for c in categorias %}
                <div class="list-group-item d-flex justify-content-between align-items-center" data-id="{{ c._id }}">
                    <div>
                        <div class="fw-semibold">{{ c.nombre }}</div>
                        <div class="text-muted small">{{ c.descripcion }}</div>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-outline-secondary btnEditGenero" data-id="{{ c._id }}" data-nombre="{{ c.nombre|e }}" data-descripcion="{{ c.descripcion|e }}">Editar</button>
                        <button class="btn btn-sm btn-outline-danger btnDeleteGenero" data-id="{{ c._id }}" data-nombre="{{ c.nombre|e }}">Eliminar</button>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="mt-3 text-center">
            <button id="generosLoadMore" class="btn btn-outline-primary">Cargar más</button>
        </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function () {
        const generoModalHtml = `
        <div class="modal fade" id="generoModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="generoModalLabel">Nuevo género</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="generoForm">
                            <input type="hidden" name="edit_id" id="genero_edit_id" />
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input name="nombre" id="genero_nombre" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Descripción</label>
                                <textarea name="descripcion" id="genero_descripcion" class="form-control"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="generoSave" type="submit" form="generoForm" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>`;

        $('body').append(generoModalHtml);
        const generoModal = new bootstrap.Modal($('#generoModal')[0]);

        $('#btnNewGenero').on('click', function () {
            $('#generoForm')[0].reset();
            $('#genero_edit_id').val('');
            $('#generoModalLabel').text('Nuevo género');
            generoModal.show();
        });

        $(document).on('click', '.btnEditGenero', function () {
            const id = $(this).data('id');
            const nombre = $(this).data('nombre');
            const descripcion = $(this).data('descripcion');
            $('#genero_edit_id').val(id);
            $('#genero_nombre').val(nombre);
            $('#genero_descripcion').val(descripcion);
            $('#generoModalLabel').text('Editar género');
            generoModal.show();
        });

        $('#generoForm').on('submit', function (e) {
            e.preventDefault();
            const payload = {
                nombre: $('#genero_nombre').val(),
                descripcion: $('#genero_descripcion').val(),
            };
            const editId = $('#genero_edit_id').val();
            let url, method;

            if (editId) {
                url = `{{ url_for('genero.actualizar_genero', genero_id='') }}/${editId}`;
                method = 'PUT';
            } else {
                url = `{{ url_for('genero.crear_genero') }}`;
                method = 'POST';
            }

            $.ajax({
                url: url,
                method: method,
                contentType: 'application/json',
                data: JSON.stringify(payload),
                success: function (response) {
                    if (response.estado) {
                        generoModal.hide();
                        alert(response.msg || 'Operación exitosa');
                        location.reload();
                    } else {
                        alert(response.msg || 'Error');
                    }
                },
                error: function (jqXHR) {
                    const error = jqXHR.responseJSON || {};
                    alert(error.message || 'Error');
                },
            });
        });

        $(document).on('click', '.btnDeleteGenero', function () {
            const id = $(this).data('id');
            const nombre = $(this).data('nombre');
            if (confirm(`Eliminar género "${nombre}"?`)) {
                $.ajax({
                    url: `{{ url_for('genero.eliminar_genero', genero_id='') }}/${id}`,
                    method: 'DELETE',
                    success: function () {
                        alert('Género eliminado con éxito');
                        location.reload();
                    },
                    error: function (jqXHR) {
                        const error = jqXHR.responseJSON || {};
                        alert(error.message || 'Error');
                    },
                });
            }
        });
        let offset = 0;
        const limit = 10;
        let q = '';

            function appendGenero(g){
                const html = `
                    <div class="list-group-item d-flex justify-content-between align-items-center" data-id="${g._id}">
                        <div>
                            <div class="fw-semibold">${g.nombre}</div>
                            <div class="text-muted small">${g.descripcion || ''}</div>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-outline-secondary btnEditGenero" data-id="${g._id}" data-nombre="${(g.nombre||'').replace(/"/g,'\"')}" data-descripcion="${(g.descripcion||'').replace(/"/g,'\"')}">Editar</button>
                            <button class="btn btn-sm btn-outline-danger btnDeleteGenero" data-id="${g._id}" data-nombre="${(g.nombre||'').replace(/"/g,'\"')}">Eliminar</button>
                        </div>
                    </div>`;
                $('#generosList').append(html);
            }

            // debounce helper
            function debounce(fn, wait){
                let t;
                return function(){
                    const args = arguments;
                    const ctx = this;
                    clearTimeout(t);
                    t = setTimeout(function(){ fn.apply(ctx, args); }, wait);
                };
            }

            function obtenerGeneros(filtro= {}, offset = 0, limit = 10){
                const apiUrl = '{{ url_for("genero.obtener_generos") }}';
                $.ajax({
                    url: apiUrl,
                    method: 'GET',
                    data: { ...filtro, offset, limit },
                    success: function(response){
                        console.log('Generos response:', response);
                        if(response && response.estado){
                            if(response.data.generos.length > 0){
                                $('#noGenerosMsg').addClass('d-none');
                                if(!$('#generosList').length){
                                    $('#generosContainer').html('<div class="list-group" id="generosList"></div>');
                                }
                                response.data.generos.forEach(g => {
                                    appendGenero(g);
                                });
                            } else if(offset === 0){
                                $('#noGenerosMsg').removeClass('d-none');
                            }
                        } else {
                            alert(response?.msg || 'Error al obtener géneros');
                        }
                    },
                })
            }

            $('#generosLoadMore').on('click', function() {
                const currentCount = $('#generosList .list-group-item').length;
                const searchTerm = $('#generosSearch').val().trim();
                obtenerGeneros(searchTerm.length >= 3 ? { q: searchTerm } : {}, currentCount, limit);
            });

            $(document).on('input', '#generosSearch', function(e) {
                const val = e.target.value.trim();
                if(val.length >= 3 || val.length === 0){
                    $('#generosList').empty();
                    debounce(function(){
                        obtenerGeneros(val.length >= 3 ? { q: val } : {}, 0, limit);
                    }, 300)();
                }
            });
       
    });
</script>
{% endblock %}
